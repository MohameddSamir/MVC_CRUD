<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3>Save Product</h3>
    <hr>

    <form th:action="@{/save}" th:object="${product}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 w-25">

        <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 w-25">

        <input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 w-25">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <br>

    <a th:href="@{/}">Back to products list</a>
</div>

</body>
</html>
