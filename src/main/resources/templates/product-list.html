<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3>product inventory system </h3>
    <hr>

    <a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add New Product</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProduct:${products}">
            <td th:text="${tempProduct.name}" ></td>
            <td th:text="${tempProduct.price}"></td>
            <td th:text="${tempProduct.quantity}"></td>
            <td>
                <a th:href="@{/update(productId=${tempProduct.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/delete(productId=${tempProduct.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
